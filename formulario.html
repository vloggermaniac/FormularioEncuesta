<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="./estilo.css" type="text/css" media="all" />
</head>
<div class="main">
    <h1  id="title">Formulario encuesta</h1>
    <p id="description">
        Formulario de encuesta de proyecto FCC.
    </p>
  
  <div class="main-content">
      <div class="form-content">
          <form id="survey-form">
            <label for="name" id="name-label">Nombre</label>
            <input id="name" type="text" required placeholder="inserte Nombre" />
            <label for="email" id="email-label">Email</label>
             <input id="email" type="email" required placeholder="inserte Email" />
            <label for="number" id="number-label">Inserte tu promedio del 1 al 10</label>
             <input id="number" type="number" min="1" max="10" required placeholder="Inserte tu promedio" />
            
            <label for="dropdown">Cual opcion describe mejor tu rol?</label>
            <select id="dropdown">
              <option value="Estudiante">Estudiante</option>
              <option value="Estudiante-full-time">Estudiante full time</option>
              <option value="trabajador-full-time">trabajador full time</option>
              <option value="Prefiero-no-decir">Prefiero no decir</option>
              <option value="otro">otro</option>
            </select>
            
            <fieldset>
              <legend>Recomendarias un canal de Tutoriales de programacion a tu amigos?</legend>
              <input type="radio" name="action" checked id="Definitivamente" value="Definitivamente" /><label for="Definitivamente">Definitivamente</label><br />
              <input type="radio" name="action" id="Tal-vez" value="Tal-vez"  /><label for="Tal-vez">Tal vez</label><br />
              <input type="radio" name="action" id="No-estoy-seguro" value="No-estoy-seguro" /><label for="No-estoy-seguro">No estoy seguro</label><br />
            </fieldset>
      
              <p>Donde te gustaria ver las mejoras?</p>
              <input type="checkbox" id="Duracion-de-los-videos" name="Duracion-de-los-videos" value="Duracion-de-los-videos">
              <label for="Duracion-de-los-videos">Duracion de los videos</label><br>
              <input type="checkbox" id="Calidad" name="Calidad" value="Calidad">
              <label for="Calidad">Calidad</label><br>
              <input type="checkbox" id="mas-videos" name="mas-videos" value="mas-videos">
              <label for="mas-videos">mas videos</label><br>
            
            
            <label for="comment">comentarios o sugerencias?</label>
            <textarea rows="4" cols="50" id="comment">Inserte comentario aqui...</textarea>
            
            <button type="Enviar" id="Enviar">Enviar</button>
          </form>
        </div>
        </div>
      </div>
    </div>
</div>
